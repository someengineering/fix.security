query SeriesList($host: String!, $first: Int!, $after: String) {
  publication(host: $host) {
    seriesList(first: $first, after: $after) {
      edges {
        node {
          id
          name
          slug
          posts(first: 1) {
            totalDocuments
          }
        }
      }
      pageInfo {
        ...PageInfo
      }
    }
  }
}
